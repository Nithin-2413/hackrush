  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  
  <!-- Your custom scripts -->
  <script src="./script.js"></script>
  
  <script>
    $(document).ready(function() {
      // Function to update area chart
      function updateAreaChart() {
        // Replace with your backend endpoint to fetch area chart data
        $.ajax({
          url: '/api/getAreaChartData',
          method: 'GET',
          success: function(data) {
            var labels = data.labels;
            var values = data.values;
            
            // Update area chart dataset
            var areaChart = new Chart(document.getElementById('myAreaChart').getContext('2d'), {
              type: 'line',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Area Chart',
                  backgroundColor: 'rgba(0, 123, 255, 0.2)',
                  borderColor: 'rgba(0, 123, 255, 1)',
                  data: values,
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  xAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Time'
                    }
                  }],
                  yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    }
                  }]
                }
              }
            });
            
            // Update last updated timestamp
            $('#areaChartLastUpdated').text(new Date().toLocaleTimeString());
          }
        });
      }
      
      // Function to update bar chart
      function updateBarChart() {
        // Replace with your backend endpoint to fetch bar chart data
        $.ajax({
          url: '/api/getBarChartData',
          method: 'GET',
          success: function(data) {
            var labels = data.labels;
            var values = data.values;
            
            // Update bar chart dataset
            var barChart = new Chart(document.getElementById('myBarChart').getContext('2d'), {
              type: 'bar',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Bar Chart',
                  backgroundColor: 'rgba(255, 193, 7, 0.7)',
                  borderColor: 'rgba(255, 193, 7, 1)',
                  data: values,
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  xAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Category'
                    }
                  }],
                  yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    },
                    ticks: {
                      beginAtZero: true
                    }
                  }]
                }
              }
            });
            
            // Update last updated timestamp
            $('#barChartLastUpdated').text(new Date().toLocaleTimeString());
          }
        });
      }
      
      // Initial call to update charts
      updateAreaChart();
      updateBarChart();
      
      // Periodically update charts every 30 seconds
      setInterval(function() {
        updateAreaChart();
        updateBarChart();
      }, 30000); // Adjust interval as needed
    });
  </script>
